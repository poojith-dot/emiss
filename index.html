<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>YouTube Video Downloader</h1>
    <form>
        <input type="text" id="youtube-link" placeholder="Enter YouTube video link">
        <button id="download-btn">Download</button>
    </form>
    <div id="download-path-container">
        <label for="download-path">Choose download path:</label>
        <input type="text" id="download-path" placeholder="Enter download path">
        <button id="browse-btn">Browse</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
